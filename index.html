<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="https://jpom.top/favicon.ico">
  <meta name="description" content="一款简而轻的低侵入式在线构建、自动部署、日常运维、项目监控开源软件">
  <meta name="keywords" content="Jpom,Jpom官网,Jpom文档,开源,项目管理,管理系统,运维,项目运维,服务器运维,CI/CD,devops,自动部署,在线构建,项目管理系统,open source">
  <title>正在进入 Jpom</title>
</head>
<body>
<h1>欢迎访问 Jpom 网站</h1>
<p>本页面将在 <span id="countdown">3</span> 秒后自动跳转到 <a href="https://jpom.top" id="to">https://jpom.top</a></p>
<script>
  var toUrl = 'https://jpom.top?referrer=' + document.referrer || document.location.origin;
  var toElement = document.getElementById('to');
  toElement.setAttribute('href', toUrl);
  var countdownElement = document.getElementById('countdown');
  var countdown = 3;
  var countdownInterval = setInterval(function () {
	countdown--;
	countdownElement.innerHTML = countdown;
	if (countdown === 0) {
	  clearInterval(countdownInterval);
	  window.location.href = toUrl;
	} else if (countdown <= 0) {
	  clearInterval(countdownInterval)
	}
  }, 1000);
</script>
</body>
</html>
